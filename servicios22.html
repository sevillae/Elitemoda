<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="Servicios3.css">-->
    <title>Galer√≠a Im√°genes Mismo Tama√±o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== ESTILOS DEL MEN√ö (AGREGAR ESTO) ===== */
        .menu-float {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .menu-float:hover {
            transform: scale(1.1);
        }

        .menu-float.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            transform: rotate(180deg);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 40px 20px;
            transition: left 0.4s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
            border-left: 4px solid #ffd700;
            transform: translateX(10px);
        }

        @media (max-width: 768px) {
            .menu-float {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .menu-float {
                display: none;
            }
            .sidebar {
                left: 0;
            }
        }

        /* ===== ESTILOS EXISTENTES DE LA GALER√çA ===== */
        .fotos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .imagen-item {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .imagen-item:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .fotos {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
                margin-top: 20px;
            }
            
            .imagen-item {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .fotos {
                grid-template-columns: 1fr;
            }
        }

        /* Ajuste para el contenido cuando el men√∫ est√° visible en desktop */
        @media (min-width: 769px) {
            .fotos {
                margin-left: 300px;
                max-width: calc(100% - 300px);
            }
        }
    </style>
</head>
<body>
    <!-- BOT√ìN DEL MEN√ö CORREGIDO -->
    <button class="menu-float" id="menuToggle" onclick="toggleMenu()" aria-label="Abrir men√∫">‚ò∞</button>
    
    <!-- OVERLAY QUE FALTABA -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMenu()"></div>
    
    <!-- MEN√ö LATERAL -->
    <aside class="sidebar" id="sidebar">
        <h2>Men√∫</h2>
        <ul>
            <li><a href="#" onclick="closeMenu()">Inicio</a></li>
            <li><a href="index.html" onclick="closeMenu()">Principal</a></li>
            <li><a href="https://wa.me/5804163034250?text=Hola%20quiero%20m√°s%20informaci√≥n" target="_blank" onclick="closeMenu()">Contacto</a></li>               
        </ul>
    </aside>

    <!-- GALER√çA DE IM√ÅGENES -->
    <div class="fotos">
        <img src="Imagenes2/Imagen1.jpg" alt="Demo 1" class="imagen-item">
        <img src="Imagenes2/Imagen2.jpg" alt="Demo 2" class="imagen-item">
        <img src="Imagenes2/Imagen3.jpg" alt="Demo 3" class="imagen-item">
        <img src="Imagenes2/Imagen4.jpg" alt="Demo 4" class="imagen-item">
        <img src="Imagenes2/Imagen5.jpg" alt="Demo 5" class="imagen-item">
        <img src="Imagenes2/Imagen6.jpg" alt="Demo 6" class="imagen-item">
        <img src="Imagenes3/Imagen7.jpg" alt="Demo 7" class="imagen-item">
        <img src="Imagenes3/Imagen8.jpg" alt="Demo 8" class="imagen-item">
        <img src="Imagenes4/Imagen9.jpg" alt="Demo 9" class="imagen-item">
        <img src="Imagenes4/Imagen10.jpg" alt="Demo 10" class="imagen-item">
        <img src="Imagenes4/Imagen11.jpg" alt="Demo 11" class="imagen-item">
        <img src="Imagenes5/Imagen12.jpg" alt="Demo 12" class="imagen-item">
        <img src="Imagenes5/Imagen13.jpg" alt="Demo 13" class="imagen-item">
    </div>

    <script>
        // SOLO UN SCRIPT - ELIMINAR LOS OTROS
        console.log('üéØ JavaScript de men√∫ cargado');
        
        function toggleMenu() {
            console.log('üìç toggleMenu() ejecutado');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const boton = document.getElementById('menuToggle');
            
            if (sidebar && overlay && boton) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                boton.classList.toggle('active');
                console.log('üì± Men√∫:', sidebar.classList.contains('active') ? 'ABIERTO' : 'CERRADO');
            } else {
                console.error('‚ùå Elementos del men√∫ no encontrados');
            }
        }
        
        function closeMenu() {
            console.log('üìç closeMenu() ejecutado');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const boton = document.getElementById('menuToggle');
            
            if (sidebar && overlay && boton) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                boton.classList.remove('active');
            }
        }
        
        console.log('üöÄ Men√∫ listo para usar');
    </script>
</body>
</html>
