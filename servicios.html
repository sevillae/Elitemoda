<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- VIEWPORT ESENCIAL PARA M√ìVILES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="Servicios3.css">
    <title>Galer√≠a Im√°genes Mismo Tama√±o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* IMPORTANTE: prevenir scroll horizontal */
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            position: relative;
        }

        /* ===== ESTILOS DEL MEN√ö MOBILE FIRST ===== */
        .menu-float {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            /* Tama√±o m√≠nimo para touch */
            min-width: 44px;
            min-height: 44px;
        }

        .menu-float:hover {
            transform: scale(1.1);
        }

        .menu-float.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            transform: rotate(180deg);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            backdrop-filter: blur(2px);
        }

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -100%; /* Cambi√© de -300px a -100% para m√≥viles */
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 60px 20px 20px 20px;
            transition: left 0.4s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.6rem;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 12px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 1rem;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
            border-left: 4px solid #ffd700;
            transform: translateX(10px);
        }

        /* ===== ESTILOS DE LA GALER√çA MOBILE FIRST ===== */
        .fotos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            padding: 70px 15px 15px 15px; /* M√°s padding top para el bot√≥n */
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .imagen-item {
            width: 100%;
            height: 120px; /* M√°s peque√±a para m√≥viles */
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: block;
        }

        .imagen-item:hover {
            transform: scale(1.05);
        }

        /* ===== RESPONSIVE - TABLETS ===== */
        @media (min-width: 481px) and (max-width: 768px) {
            .fotos {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
                padding: 80px 20px 20px 20px;
            }
            
            .imagen-item {
                height: 140px;
            }
            
            .menu-float {
                top: 20px;
                left: 20px;
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }
            
            .sidebar {
                width: 300px;
            }
        }

        /* ===== RESPONSIVE - DESKTOP ===== */
        @media (min-width: 769px) {
            .menu-float {
                display: none; /* Ocultar bot√≥n en desktop */
            }
            
            .sidebar {
                left: 0; /* Men√∫ siempre visible */
                width: 280px;
            }
            
            .fotos {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 30px;
                margin-left: 280px; /* Espacio para el men√∫ */
                max-width: calc(100% - 280px);
            }
            
            .imagen-item {
                height: 180px;
            }
        }

        /* ===== RESPONSIVE - DESKTOP GRANDE ===== */
        @media (min-width: 1024px) {
            .fotos {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 25px;
                padding: 40px;
                max-width: 1200px;
                margin-left: 280px;
            }
            
            .imagen-item {
                height: 200px;
            }
        }

        /* ===== PREVENIR PROBLEMAS EN M√ìVILES ===== */
        @media (max-width: 768px) {
            /* Prevenir scroll horizontal */
            body, html {
                overflow-x: hidden;
                position: relative;
            }
            
            /* Cuando el men√∫ est√° abierto, prevenir scroll del body */
            body.menu-open {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            .menu-float {
                display: flex !important; /* Forzar visibilidad en m√≥viles */
            }
        }

        /* ===== M√ìVILES MUY PEQUE√ëOS ===== */
        @media (max-width: 360px) {
            .fotos {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 60px 10px 10px 10px;
            }
            
            .imagen-item {
                height: 100px;
            }
            
            .sidebar {
                width: 260px;
            }
            
            .menu-float {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- BOT√ìN DEL MEN√ö -->
    <button class="menu-float" id="menuToggle" onclick="toggleMenu()" aria-label="Abrir men√∫">‚ò∞</button>
    
    <!-- OVERLAY -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMenu()"></div>
    
    <!-- MEN√ö LATERAL -->
    <aside class="sidebar" id="sidebar">
        <h2>Men√∫</h2>
        <ul>
            <li><a href="#" onclick="closeMenu()">Inicio</a></li>
            <li><a href="index.html" onclick="closeMenu()">Principal</a></li>
            <li><a href="https://wa.me/5804163034250?text=Hola%20quiero%20m√°s%20informaci√≥n" target="_blank" onclick="closeMenu()">Contacto</a></li>               
        </ul>
    </aside>

    <!-- GALER√çA DE IM√ÅGENES -->
    <div class="fotos">
        <img src="Imagenes2/Imagen1.jpg" alt="Demo 1" class="imagen-item">
        <img src="Imagenes2/Imagen2.jpg" alt="Demo 2" class="imagen-item">
        <img src="Imagenes2/Imagen3.jpg" alt="Demo 3" class="imagen-item">
        <img src="Imagenes2/Imagen4.jpg" alt="Demo 4" class="imagen-item">
        <img src="Imagenes2/Imagen5.jpg" alt="Demo 5" class="imagen-item">
        <img src="Imagenes2/Imagen6.jpg" alt="Demo 6" class="imagen-item">
        <img src="Imagenes3/Imagen7.jpg" alt="Demo 7" class="imagen-item">
        <img src="Imagenes3/Imagen8.jpg" alt="Demo 8" class="imagen-item">
        <img src="Imagenes4/Imagen9.jpg" alt="Demo 9" class="imagen-item">
        <img src="Imagenes4/Imagen10.jpg" alt="Demo 10" class="imagen-item">
        <img src="Imagenes4/Imagen11.jpg" alt="Demo 11" class="imagen-item">
        <img src="Imagenes5/Imagen12.jpg" alt="Demo 12" class="imagen-item">
        <img src="Imagenes5/Imagen13.jpg" alt="Demo 13" class="imagen-item">
    </div>

    <script>
        // JAVASCRIPT MEJORADO PARA M√ìVILES
        console.log('üì± Iniciando p√°gina m√≥vil...');
        
        function toggleMenu() {
            console.log('üìç toggleMenu() ejecutado');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const boton = document.getElementById('menuToggle');
            
            if (sidebar && overlay && boton) {
                const isActive = sidebar.classList.contains('active');
                
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                boton.classList.toggle('active');
                document.body.classList.toggle('menu-open');
                
                console.log('üì± Men√∫:', isActive ? 'CERRADO' : 'ABIERTO');
            } else {
                console.error('‚ùå Elementos del men√∫ no encontrados');
            }
        }
        
        function closeMenu() {
            console.log('üìç closeMenu() ejecutado');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const boton = document.getElementById('menuToggle');
            
            if (sidebar && overlay && boton) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                boton.classList.remove('active');
                document.body.classList.remove('menu-open');
            }
        }
        
        // Cerrar men√∫ con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
        
        console.log('‚úÖ P√°gina m√≥vil lista');
    </script>
</body>
</html>
